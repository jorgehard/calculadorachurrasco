<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap" rel="stylesheet">
        <title>Gama Academy - 01/02/2020</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="row d-flex justify-content-center align-items-center topNav">Steak Ware</div>
        <div class="row p-4 bg-cal">
            <div class="container p-4 form-box">
                <h2 class="pb-4">Calculadora de Churrasco</h2>
                <form action="" id="myform">
                    <div class="row align-items-end">
                        <div class="col-sm">
                            <div class="form-group m-0">
                                <label>Quantidade de Pessoas:</label>
                                <input type="number" id="pessoas" step="1" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group m-0">
                                <label>Duração (horas):</label>
                                <input type="number" id="tempo" step="1" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-sm pt-4 pt-xl-0 pt-md-0 pt-sm-0">
                        <input type="submit" class="btn btn-success btn-xs w-100" value="Calcular"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row p-4" id="resultado"></div>
        <footer class="card-footer text-muted">
            <div class="container">
                © SteakWare 2019-2020
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
